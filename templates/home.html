<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <hi>
        Hello, People!
    </hi>
    <ul>
        {% for person in people %}
        <h2>{{ person.fname }} {{person.lname }}</h2>
        <ul>
            {% for note in person.notes %}
            <li>
                {{ note.content }}
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</body>
</html>
